<body onload="CreatetypeList()">
  <div class="wrapper">
    <div id="container">
      <p class="tagline aimtecFont">
	  AimTec Script Database
	  </p>
      <div id="main" role="main">
        <div class="addon-bar">
			<div class="inner">
			  <a href="index" class="addon-button"><span>Home</span></a>
			  <a href="ChampionAddons" class="addon-button"><span>Champion Addons</span></a>
			  <a href="UtilityAddons" class="addon-button-selected"><span>Utility Addons</span></a>
			</div>
        </div>
        <article class="markdown-body">
			<div>
					<!--<input id="championSearchTextbox" class="searchBoxes" type="text" autocomplete="off" name="championSearch" placeholder="Search by Champion.." oninput="CreatetypeList()"/>-->
				</div>
			<div class="addonlist">
				<ol id="typeList" class="primary">
				  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
				  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
				  <script>
						$(
						  function () {
								$("#typeList").selectable();
							}

      </div>

<style>
  #feedback { font-size: 1.4em; }
  #typeList .ui-selecting { background: #FECA40; }
  #typeList .ui-selected { background: #F39814; color: white; }
  #typeList { list-style-type: none; margin: 0; padding: 0; width: 30% }
  #typeList li { margin: 0px; padding: 5px 5px 10px 5px; font-size: 16px; height: 14px; }
  #scriptList .ui-selecting { background: #FECA40; }
  #scriptList .ui-selected { background: #F39814; color: white; }
  #scriptList { list-style-type: none; margin: 0; padding: 0; width: 30% }
  #scriptList li { margin: 3px; padding: 5px; font-size: 16px; height: 14px; }
  .aimtecFont {font-family: Montserrat; font-weight: 700;}
</style>
 
<script>
	var scriptDatabase = ["Evades",
	"Trackers##HealthTracker by JQuery|https://forum.aimtec.io/topic/2471-healthtracker/|https://github.com/AlterEgojQuery/Aimtec##NabbTracker:Revolution|https://forum.aimtec.io/topic/1781-latest-version-71415-nabbtracker-revolution-spell-experience-and-tower-ranges-tracker/|https://github.com/ExoryXD/Aimtec-Repository/tree/master/NabbTracker%20Revolution/",
	"Auto-Smites##HeavenSmite|https://forum.aimtec.io/topic/1934-heavensmite-basic-auto-smite/|https://github.com/HalenRepo/Aimtec/",
	"Humanizers",
	"Bots",
	"Shopping",
	"Base Ult",
	"Exploits",
	"Recall Trackers##Sunless' Recall Tracker|https://forum.aimtec.io/topic/1976-recall-tracker-track-your-enemies-in-fow/|https://github.com/satyam126/AimTec##9o - Vision|https://forum.aimtec.io/topic/1867-9o-vision-ward-tracker-recall-tracker-gank-alerter-maphack-and-more-coming-soon/|https://github.com/whosdatdev/Leaguetec",
	"Skins",
	"Other##JQuery's Standalone Orbwalker|https://forum.aimtec.io/topic/1572-default-sdk-orbwalker-dont-use-with-other-assemblies/|https://github.com/AlterEgojQuery/Aimtec##BlackFeeder|https://forum.aimtec.io/topic/1968-blackfeeder-aimtec-version/|https://github.com/blacky/Aimtec/##Clockware|https://forum.aimtec.io/topic/1990-clockware-orianna-e-assist/|https://github.com/Billybishop/Clockware/"];
		
	//populating main list
    function CreatetypeList()
    {
        var typeList = document.getElementById("typeList");
        var scriptList = document.getElementById("scriptList");
        var possibleScripts = new Array();
		
        for (i = 0; i < scriptDatabase.length; i++)
			possibleScripts.splice(possibleScripts.length, 0, scriptDatabase[i]);
        
        while (typeList.hasChildNodes())
            typeList.removeChild(typeList.lastChild);

        for(i = 0; i < possibleScripts.length; i++)
        {
            var newtypeListItem = document.createElement("li");	
            var newtypeListItemNode = document.createTextNode(possibleScripts[i].split('##')[0]);
            newtypeListItem.onclick = function () { LoadChampionScripts(this); };

            newtypeListItem.appendChild(newtypeListItemNode);
			
            typeList.appendChild(newtypeListItem);
        }
    }	
	//when clicking the champion
    function LoadChampionScripts(evt)
    {	
        var scriptList = document.getElementById("scriptList");
		
		var typeIndex = -1;
		for(i = 0; i < scriptDatabase.length; i++)
			if(scriptDatabase[i].includes(evt.innerHTML))
				typeIndex = i;
		
        while (scriptList.hasChildNodes())
            scriptList.removeChild(scriptList.lastChild);
			
			//champs with no addons
		if(scriptDatabase[typeIndex].split('##').length == 1)
		{
			scriptName = "None available";
            var newListItem = document.createElement("li");
            var newListItemNode = document.createTextNode(scriptName);
            newListItem.appendChild(newListItemNode);
            scriptList.appendChild(newListItem);
		}
			//champs with addons
		for(i = 1; i < scriptDatabase[typeIndex].split('##').length; i++)
		{	
			var scriptName = scriptDatabase[typeIndex].split('##')[i].split('|')[0];
            var newListItem = document.createElement("li");
            var newListItemNode = document.createTextNode(scriptName);
			
            newListItem.appendChild(newListItemNode);
			
			var githubButton = document.createElement("button");
			githubButton.innerHTML = "GitHub";
			githubButton.onclick = function () { launchGitHub(this, typeIndex); };
			var forumButton = document.createElement("button");
			forumButton.innerHTML = "Forum";
			forumButton.onclick = function () { launchForum(this, typeIndex); };
			var installButton = document.createElement("button");
			installButton.innerHTML = "Install";
			installButton.onclick = function () { launchInstall(this, typeIndex); };
						
			newListItem.appendChild(githubButton);
			newListItem.appendChild(forumButton);
			newListItem.appendChild(installButton);
			
            scriptList.appendChild(newListItem);
			
		}
    }
	//when clicking the script
    function LoadURL(element, typeIndex, linkIndex)
    {
		for(i = 1; i < scriptDatabase[typeIndex].split('##').length; i++)
		{	
			if(scriptDatabase[typeIndex].split('##')[i].includes(element.parentNode.innerHTML.split("<")[0]))
			{
				var scriptURL = "";
				//github/forum link
				if(linkIndex != 2)
					scriptURL = scriptDatabase[typeIndex].split('##')[i].split('|')[linkIndex+1];
				//install link
				else
				{
					var githubLink = scriptDatabase[typeIndex].split('##')[i].split('|')[2];
					if(githubLink[githubLink.length - 1] != '/')
						githubLink = githubLink + "/";
					var splitString = githubLink.split("/");
					scriptURL = "elobuddy://" + splitString[splitString.length - 3] + "/" + splitString[splitString.length - 2];
				}
				window.open(scriptURL);
			}
		}
	}
	function launchGitHub(element, typeIndex)
	{
		LoadURL(element, typeIndex, 1);
	}
	function launchForum(element, typeIndex)
	{
		LoadURL(element, typeIndex, 0);
	}
	function launchInstall(element, typeIndex)
	{
		LoadURL(element, typeIndex, 2);
	}
</script>
</html>
